<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="result">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
            <hr>
            <div class="buttons">
                <button class="clear"><span>AC</span></button>
                <button class="undo"><span><svg xmlns="http://www.w3.org/2000/svg" width="599" height="359"
                            viewBox="0 0 599 359" fill="white">
                            <path
                                d="M576.425 0H174.718L8.9584 158.293C2.9844 164.267 0 171.731 0 179.2C0 186.669 2.9844 194.883 8.9584 200.851L174.718 358.397H576.425C589.118 358.397 598.826 348.689 598.826 335.996L598.821 22.396C598.821 9.70333 588.368 0 576.425 0ZM568.956 328.533H186.663L29.8629 179.2L186.663 29.8667H568.956V328.533Z"/>
                            <path
                                d="M302.398 224L324.054 244.156L366.612 200.104L411.414 243.411L431.576 221.76L387.518 179.197L430.825 134.395L409.174 114.239L366.612 158.291L321.814 114.984L301.653 136.635L345.705 179.197L302.398 224Z"/>
                        </svg></span></button>
                <button class="percentage"><span>&nbsp;%&nbsp;</span></button>
                <button class="divide"><span>รท</span></button>
                <button class="button" value="9"><span>9</span></button>
                <button class="button" value="8"><span>8</span></button>
                <button class="button" value="7"><span>7</span></button>
                <button class="multiply"><span>ร</span></button>
                <button class="button" value="6"><span>6</span></button>
                <button class="button" value="5"><span>5</span></button>
                <button class="button" value="4"><span>4</span></button>
                <button class="minus"><span>_</span></button>
                <button class="button" value="3"><span>3</span></button>
                <button class="button" value="2"><span>2</span></button>
                <button class="button" value="1"><span>1</span></button>
                <button class="plus"><span>+</span></button>
                <button class="button" value="0"><span>0</span></button>
                <button class="button" value="."><span>.</span></button>
                <button class="get-result"><span>=</span></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
